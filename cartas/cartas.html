<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mãos de Poker</title>
    <link rel="stylesheet" href="cartas.css">
</head>
<body>
    <h1>Gerador de Mãos de Poker</h1>
    <form id="poker-form">
        <label for="num-players">Número de jogadores:</label><br>
        <input type="number" id="num-players" name="num-players" min="2" max="10"><br><br>
        <button type="button" onclick="generateHands()">Gerar Mãos</button>
    </form>
    <h2>Mãos de Poker:</h2>
    <div id="hands"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="cartas.js"></script>
</body>
</html>
