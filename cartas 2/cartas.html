<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genos Cardsynergy</title>
    <link rel="stylesheet" href="cartas.css">
</head>
<body>
    <h1>Genos: Sinergia de Cartas</h1>
    <form>
        <div>
            <label for="numCards">Quantidade de cartas que você já possui (1-5):</label>
            <input type="number" id="numCards" min="1" max="5">
        </div>
        <button type="button" onclick="generateCardFields()">Gerar Campos de Cartas</button>
        <div id="cardFields"></div>
        <button type="button" id="findComboButton" onclick="findBestCombo()" style="display:none;">Encontrar Melhor Combinação</button>
    </form>
    <div id="result"></div>
    <div id="additionalCombos"></div>
    <div id="totalCombinations"></div>
    <script src="cartas.js"></script>
</body>
</html>
